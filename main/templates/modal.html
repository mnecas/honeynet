<div class="modal fade" id="honeypotModal{% if item != None %}-{{ item.id }}{% endif %}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      {% if item != None %}
      <form action="honeypots/{{ item.id }}/" method="post">
      {% else %}
      <form action="honeypots/" method="post">
      {% endif %}
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Create honeypot</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="honeypot_name" class="col-form-label"><b>Honeypot name:</b></label>
            <input type="text" class="form-control" id="honeypot_name" name="name" placeholder="{{ item.name }}">
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <label for="tcpdump_filter" class="col-form-label"><b>Tcpdump filter:</b></label>
              <input type="text" class="form-control" id="tcpdump_filter" name="tcpdump_filter" placeholder="{{ item.tcpdump_filter }}">
            </div>
            <div class="col">
              <label for="tcpdump_timeout" class="col-form-label"><b>Tcpdump timeout:</b></label>
              <input type="text" class="form-control" id="tcpdump_timeout" name="tcpdump_timeout" placeholder="{{ item.tcpdump_timeout }}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="tcpdump_max_size" class="col-form-label"><b>Tcpdump max file size:</b></label>
              <input type="text" class="form-control" id="tcpdump_max_size" name="tcpdump_max_size" placeholder="{{ item.tcpdump_max_size }}">
            </div>
            <div class="col">
              <label for="tcpdump_extra_args" class="col-form-label"><b>Tcpdump extra args:</b></label>
              <input type="text" class="form-control" id="tcpdump_extra_args" name="tcpdump_extra_args" placeholder="{{ item.tcpdump_extra_args }}">
            </div>
          </div>
          <hr>
          <div class="mb-3">
            <label for="docker_compose" class="col-form-label"><b>Docker compose:</b></label>
            <textarea class="form-control" name="compose" placeholder="{{ item.compose }}"></textarea>
          </div>
          <div class="mb-3">
            <label for="ovf" class="col-form-label"><b>OVF:</b></label>
            <input type="text" class="form-control" name="ovf" placeholder="{{ item.ovf }}">
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <b>VM username:</b><input type="text" class="form-control" name="username" placeholder="{{ item.username }}"></input>
            </div>
            <div class="col">
              <b>VM password:</b><input type="password" class="form-control" name="password"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <b>SSH Port:</b><input type="text" class="form-control" name="ssh_port" placeholder="{{ item.ssh_port }}"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <b>SSH key:</b><textarea type="text" class="form-control" name="ssh_key"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          {% if item != None %}
            <button type="submit" class="btn btn-primary">Edit</button>
          {% else %}
            <button type="submit" class="btn btn-primary">Add</button>
          {% endif %}
        </div>
        <div class="modal-footer">
        </form>
        {% if item != None %}
          <form action="honeypots/{{ item.id }}/delete/" method="post">
            {% csrf_token %}
            <input type="checkbox" id="cleanup" name="cleanup"> Cleanup</input>
            <button type="submit"class="btn btn-danger">Delete</button>
          </form>
          {% endif %}
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
