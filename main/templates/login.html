{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'dashboard.css' %}" rel="stylesheet"/>
    <title>Honeypot</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  </head>
  <style type="text/css">
    .form-signin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
  }
  .text-center{
    display: flex;
  }
  </style>
  <body>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div style="background:red">
        </div class="form-signin">
        <form method="post" action="{% url 'login' %}">{% csrf_token %}
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

          <div class="form-floating">
            <input type="text" class="form-control" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" placeholder="Username">
            <label for="{{ form.username.id_for_label }}" >Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="{{ form.password.html_name }}"  id="{{ form.password.id_for_label }}" placeholder="Password">
            <label for="{{ form.password.id_for_label }}">Password</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
      </div>
    </div>
    </form>
  </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
