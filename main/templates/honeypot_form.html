
<form action="." method="post">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Create honeypot</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="honeypot_name" class="col-form-label"><b>Honeypot name:</b></label>
      <input type="text" class="form-control" id="honeypot_name" name="name" value="{{ honeypot.name }}">
    </div>
    <div class="row">
      <div class="col">
        <label for="tcpdump_filter" class="col-form-label"><b>Tcpdump filter:</b></label>
        <input type="text" class="form-control" id="tcpdump_filter" name="tcpdump_filter" value="{{ honeypot.tcpdump_filter }}">
      </div>
      <div class="col">
        <label for="tcpdump_timeout" class="col-form-label"><b>Tcpdump timeout:</b></label>
        <input type="text" class="form-control" id="tcpdump_timeout" name="tcpdump_timeout" value="{{ honeypot.tcpdump_timeout }}">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="tcpdump_max_size" class="col-form-label"><b>Tcpdump max file size:</b></label>
        <input type="text" class="form-control" id="tcpdump_max_size" name="tcpdump_max_size" value="{{ honeypot.tcpdump_max_size }}">
      </div>
      <div class="col">
        <label for="tcpdump_extra_args" class="col-form-label"><b>Tcpdump extra args:</b></label>
        <input type="text" class="form-control" id="tcpdump_extra_args" name="tcpdump_extra_args" value="{{ honeypot.tcpdump_extra_args }}">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="image" class="col-form-label"><b>Docker image:</b></label>
        <input type="text" class="form-control" id="image" name="image" value="{{ honeypot.image }}">
      </div>
      <div class="col">
        <label for="ports" class="col-form-label"><b>Ports:</b></label>
        <input type="text" class="form-control" id="ports" name="ports" value="{{ honeypot.ports }}">
      </div>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary m-1">Submit</button>
  {% if honeypot %}
    <a href="delete/" class="btn btn-danger m-1">Delete</a>
  {% endif %}
</form>
